<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
    <script type="text/javascript" src="js/app.js"></script>
  	<title>Spock, Paper, or Scissors?</title>
  	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <h1>Rock, Paper, Scissors, Lizard, Spock?</h1>

    <p>A steam-powered bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <table>
        <tbody>
          <tr>
            <td id="humanScore">0</td>
            <td id="computerScore">0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>You</th>
            <th>Bot</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <h2>Choose Wisely</h2>

    <button id="rock">Rock</button>

    <button id="paper">Paper</button>

    <button id="scissors">Scissors</button>

    <button id="lizard">Lizard</button>

    <button id="spock">Spock</button>

    <div id="status"></div>

  </body>
</html>
