<!DOCTYPE html>
<html ng-app="TicTacToe">
  <head>
    <meta charset="utf-8">
    <title>Angular Tic Tac Toe</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <script src="/js/gameController.js" charset="utf-8"></script>
  </head>
  <body ng-controller="GameController as game">
    <ul>
      <li ng-repeat="cell in game.cells track by $index" ng-click="game.mrClick($index)">{{cell}}</li>
    </ul>
  </body>
</html>
