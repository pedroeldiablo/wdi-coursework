<section class="row">
  <form ng-submit="filmsNew.create()">
    <div class="twelve columns">
      <label>Title</label>
      <input type="text" name="title" placeholder="Title" ng-model="filmsNew.film.title" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Director</label>
      <input type="text" name="director" placeholder="Director" ng-model="filmsNew.film.director" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Release Date</label>
      <input type="text" name="releaseDate" placeholder="Release Date" ng-model="filmsNew.film.releaseDate" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Poster Image</label>
      <input type="text" name="posterImage" placeholder="Poster Image" ng-model="filmsNew.film.posterImage" class="u-full-width">
    </div>

    <button>Create</button>
  </form>
</section>
