<section>
  <form novalidate ng-submit="login.submit()">
    <div class="row">
      <label>Email</label>
      <input class="u-full-width" type="email" placeholder="Email" ng-model="login.credentials.email">
    </div>
    <div class="row">
      <label>Password</label>
      <input class="u-full-width" type="password" placeholder="Password" ng-model="login.credentials.password">
    </div>

    <button>Login</button>
  </form>

  <button ng-click="login.authenticate('facebook')">Login with Facebook</button><br>
  <button ng-click="login.authenticate('github')">Login with Github</button>

</section>
