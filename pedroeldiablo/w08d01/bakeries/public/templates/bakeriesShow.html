<section>
  <img ng-src="{{ bakeriesShow.bakery.pasteryImage }}">
  <h2>{{ bakeriesShow.bakery.name }}</h2>
  <h4>{{ bakeriesShow.bakery.location }}</h4>
  <p>{{ bakeriesShow.bakery.openedDate | date: 'd MMM yyyy' }}</p>

  <a ng-if="main.isLoggedIn()"  ui-sref="bakeriesEdit({ id: bakeriesShow.bakery._id })" class="button">Edit</a>
  <button ng-if="main.isLoggedIn()"  ng-click="bakeriesShow.delete()">Delete</button>
</section>
