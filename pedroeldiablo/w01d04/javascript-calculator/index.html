<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  </head>
  <body>
    <form id="form">
      <input id="first_number" placeholder="Type your first number"></input>
      <select id="operator">
        <option value="+">Add</option>
        <option value="-" >Subtract</option>
        <option value="*">Multiply</option>
        <option value="/">Divide</option>
      </select>
      <input id="second_number" placeholder="Type your second number"></input>
      <input id="submitButton" type="submit" value="submit"/></input>
      <input id="clearButton" type="reset" value="clear"/></input>
      <!-- <input id="submitButton" type="submit" value="submit"/> -->
      <input id="answer" placeholder="Answer"/>
    </form>


<script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
