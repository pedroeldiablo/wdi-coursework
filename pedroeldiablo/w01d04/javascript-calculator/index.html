<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">

  </head>
  <body>
    <form id="form">
      <input class="field"  id="first_number" placeholder="Type your first number"/>
      <select class="field" id="operator">
        <option value="+">Add</option>
        <option value="-" >Subtract</option>
        <option value="*">Multiply</option>
        <option value="/">Divide</option>
      </select>
      <input class="field" id="second_number" placeholder="Type your second number"/>
      <input class="field" id="submitButton" value="Calculate"/>
      <input class="field" id="clearButton" type="reset" value="Clear"/>
      <!-- <input id="submitButton" type="submit" value="submit"/> -->
      <input class="field" class="field" id="answer" placeholder="Answer"/>
    </form>
<!--  -->

<script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
